<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        td,
        th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        }
        table {
        width: 100%;
        }
    </style>

</head>
<body>
    
    <h1 style="text-align: center;">Perfil del usuario</h1>

    <input
        type="text"
        placeholder="ESTUDIANTE"
        syze="40"
        disabled
    />

    <br>

    <a>
        Ingrese su nombre y apellido
    </a>

    <input
        type="text"
        syze="40"
        enabled
    />

    <br>
    <br>

    <a>
        Ingrese su email
    </a>

    <input
        type="text"
        syze="40"
        enabled
    />

    <br>
    <br>

    <a>
        Ingrese su edad
    </a>

    <input
        type="text"
        syze="40"
        enabled
    />

    <br>
    <br>

    <label for="nacionalidad">Ingrese su nacionalidad</label>
    <select name="nacionalidad" id="nacionalidad">
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Brasil">Brasil</option>
        <option value="Tierra del fuego">Tierra del fuego</option>
    </select>

    <br>
    <br>

    <label for="condicion_laboral">Ingrese su condición laboral</label>
    <select name="condicion_laboral" id="condicion_laboral">
        <option value="Desempleado">Desempleado</option>
        <option value="En búsqueda laboral">En búsqueda laboral</option>
        <option value="Trabajo part time">Trabajo part time</option>
        <option value="Trabajo full time">trabajo full time</option>
    </select>

    <br/>
    <br/>

    <label for="gustos_musicales">Ingrese su gusto de musica preferida</label>
    <select name="gustos_musicales" id="gustos_musicales">
        <option value="Rock">Rock</option>
        <option value="Electronica">Electronica</option>
        <option value="Clasica">Clasica</option>
        <option value="Jazz">Jazz</option>
        <option value="Pop">Pop</option>
    </select>

    <br>
    <br>

    <label for="gustos_de_comida">Ingrese su comida favorita</label>
    <select name="gustos_de_comida" id="gustos_de_comida">
        <option value="Lasagna">Lasagna</option>
        <option value="Pescado">Pescado</option>
        <option value="Suprema napolitana con papas con cheddar">Suprema napolitana con papas con cheddar</option>
        <option value="Hamburguesa">Hamburguesa</option>
        <option value="Pollo">Pollo</option>
        <option value="Asado">Asado</option>
    </select>

    <br/>
    <br/>

    <strong>
        ¿Recordar en este equipo?
    </strong>

    <input
        type="checkbox"
    />

    <br>
    <br>

    <input
        type="submit"
        placeholder="Enviar"
    />

</body>
</html>
